<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css"></link>

</head>
<body>


<div id="content">

    <!-- element div which defines render of name of current room -->
    <div id="room">


    </div>

    <!-- div sets of render of list of free rooms -->

    <div id="room-list">

    </div>


    <!-- div defines of render of messages in chat   -->

    <div id="messages">

    </div>

    <form id="send-form">
    <!-- elements input form in which user inputs
     commands and messages -->


        <input id="send-message" />
        <input id="send-button" type="submit" value="Send"/>

        <div id="help">

            <ul>
                <li>Change nickname: <code>/nick[username]</code></li>
                <li>Join/create room: <code>/join[room name]</code></li>
            </ul>

        </div>


    </form>



</div>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>

<script src="http://code.jquery.com/jquery-1.8.0.min.js"
        type="text/javascript"></script>
<script src="/javascripts/chat.js" type="text/javascript"></script>
<script src="/javascripts/chat_ui.js" type="text/javascript"></script>

</body>
</html>
